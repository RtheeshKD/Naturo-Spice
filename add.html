<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Product Details</h1>
        <div class="row">
            <!-- Product Information -->
            <div class="col-lg-6">
                <div class="card">
                    <img src="product-image.jpg" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">Product Name</h5>
                        <p class="card-text">Product Description goes here.</p>
                        <p class="card-text">Price: $99.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <!-- Shopping Cart -->
            <div class="col-lg-6">
                <h2>Shopping Cart</h2>
                <ul class="list-group">
                    <!-- Cart Items will be dynamically added here -->
                </ul>
                <h4>Total: $0.00</h4>
                <button class="btn btn-success">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (jQuery and Popper.js are required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript (you can add your cart functionality here) -->
    <script>
        // JavaScript code for managing the cart goes here
    </script>
</body>
</html>
