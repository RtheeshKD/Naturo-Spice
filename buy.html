<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Buy Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2>Product Buy Form</h2>
        <form>
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" class="form-control" id="product-name" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
            </div>
            <div class="form-group">
                <label for="shipping-address">Shipping Address:</label>
                <textarea class="form-control" id="shipping-address" rows="4" placeholder="Enter shipping address" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select class="form-control" id="payment-method" required>
                    <option value="">Select payment method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>
            <a href="Success.html" class="btn signin">View</a>
        </form>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
